<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- arquivo phaser a partir de um endereço web -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>

    <script>

        // definindo tamanho de tela
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // variável do phaser
        var game = new Phaser.Game(config);

        // adicinando variáveis para os spritesheet
        var passarinho;
        var passarinho2;
        var passarinho3;
        var i;



        function preload() {

            // carregando fundo
            this.load.image('bg', 'assets/bg_sky.png');
            this.load.image('ballon', 'assets/ballon.png');
            this.load.image('cloud', 'assets/cloud.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('sparkle', 'assets/sparkle.png');

            // carregando fundo
            this.load.spritesheet('bird', 'assets/bird-red.png', { frameWidth: 75, frameHeight: 75 });
            this.load.spritesheet('bird2', 'assets/bird-green.png', { frameWidth: 75, frameHeight: 75 });
            this.load.spritesheet('bird3', 'assets/bird-purple.png', { frameWidth: 75, frameHeight: 75 });
        }

        function create() {

            // Imagem de fundo
            this.add.image(400, 300, 'bg').setScale(1);
            this.add.image(400, 300, 'ballon').setScale(1);
            this.add.image(400, 300, 'star').setScale(1);


        // Spritesheet passarinho 1
        passarinho = this.add.sprite(100, 300, 'bird').setScale(1.7);
        this.anims.create({
            key: 'fly',
            frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
            frameRate: 15,
            repeat: -1
        });
        passarinho.anims.play('fly', true);

        // Imagem nuvem para ficar sobreposta
        this.add.image(400, 300, 'cloud').setScale(1);

        // spritesheet passarinho2
        passarinho2 = this.add.sprite(50, 100, 'bird2').setScale(1);
        this.anims.create({
            key: 'fly2',
            frames: this.anims.generateFrameNumbers('bird2', { start: 0, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        passarinho2.anims.play('fly2', true);

        // Spritesheet passarinho3
        passarinho3 = this.add.sprite(150, 200, 'bird3').setScale(1.4)
        this.anims.create({
            key: 'fly3',
            frames: this.anims.generateFrameNumbers('bird3', { start: 0, end: 7 }),
            frameRate: 25,
            repeat: -1
        });
        passarinho3.anims.play('fly3', true);

        sparkle = this.add.image(100, 300, 'sparkle').setScale(1); sparkle.setAlpha(0);


        }

        function update() {

            while (i < 10) {
            //fazer sparkle ficar 100% opacidade
            sparkle.setAlpha(1);
                i++;
            }

            // inventar movimento
           

            // movimento passarinho
            if (passarinho.x === 100) {
                passarinho.setFlip(false, false);
                passarinho.ida = true;
            }

            if (passarinho.x < 700 && passarinho.ida === true) {
                console.log("Passarinho anda no eixo x, para a direita até x = 700");
                passarinho.x += 8;
            }

            if (passarinho.x === 700) {
                passarinho.setFlip(true, false);
                passarinho.ida = false;
            }

            if (passarinho.x > 80 && passarinho.ida === false) {
                console.log("Passarinho anda no eixo x e inverte posição ao chegar em 80");
                passarinho.x -= 3;
            }

            if (passarinho.y === 80) {
                passarinho.setFlip(false, false);
                passarinho.ida = true;
            }

            if (passarinho.y < 500 && passarinho.ida === true) {
                console.log("Passarinho anda no eixo y, até x = 500");
                passarinho.y += 8;
            }

            if (passarinho.y === 600) {
                passarinho.setFlip(true, false);
                passarinho.ida = false;
            }

            if (passarinho.y > 100 && passarinho.ida === false) {
                console.log("Passarinho chega no limite inferior e vai subir");
                passarinho.y -= 1;
            }

            // Movimento passarinho 2
            if (passarinho2.x === 100) {
                passarinho2.setFlip(false, false);
                passarinho2.ida = true;
            }

            if (passarinho2.x < 700 && passarinho2.ida === true) {
                console.log("Passarinho2  anda no eixo x, para a direita até x = 700");
                passarinho2.x += 2;
            }

            if (passarinho2.x === 700) {
                passarinho2.setFlip(true, false);
                passarinho2.ida = false;
            }

            if (passarinho2.x > 100 && passarinho2.ida === false) {
                console.log("Passarinho2 anda no eixo x e inverte posição ao chegar em 100");
                passarinho2.x -= 2;
            }

            if (passarinho2.y === 100) {
                passarinho2.setFlip(false, false);
                passarinho2.ida = true;
            }

            if (passarinho2.y < 400 && passarinho2.ida === true) {
                console.log("Passarinho2 anda no eixo y, até x = 400");
                passarinho2.y += 5;
            }

            if (passarinho2.y === 400) {
                passarinho2.setFlip(true, false);
                passarinho2.ida = false;
            }

            if (passarinho2.y > 100 && passarinho2.ida === false) {
                console.log("Passarinho2 chega no limite inferior e vai subir");
                passarinho2.y -= 3;
            }

            // Movimento passarinho 3
            if (passarinho3.x === 150) {
                passarinho3.setFlip(false, false);
                passarinho3.ida = true;
            }

            if (passarinho3.x < 700 && passarinho3.ida === true) {
                console.log("Passarinho3  anda no eixo x, para a direita até x = 700");
                passarinho3.x += 1;
            }

            if (passarinho3.x === 700) {
                passarinho3.setFlip(true, false);
                passarinho3.ida = false;
            }

            if (passarinho3.x > 150 && passarinho3.ida === false) {
                console.log("Passarinho3 anda no eixo x e inverte posição ao chegar em 150");
                passarinho3.x -= 1;
            }

            if (passarinho3.y === 100) {
                passarinho3.setFlip(false, false);
                passarinho3.ida = true;
            }

            if (passarinho3.y < 400 && passarinho3.ida === true) {
                console.log("Passarinho3 anda no eixo y, até x = 400");
                passarinho3.y += 3;
            }

            if (passarinho3.y === 400) {
                passarinho3.setFlip(true, false);
                passarinho3.ida = false;
            }

            if (passarinho3.y > 100 && passarinho3.ida === false) {
                console.log("Passarinho3 chega no limite inferior e vai subir");
                passarinho3.y -= 3;
            }
        }

    </script>

</body>

</html>
